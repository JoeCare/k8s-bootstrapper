apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: argocd-issuer-argocd-letsencrypt
spec:
  acme:
    email: hivenetes@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: argocd-letsencrypt-private-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
{{- if .Values.domain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: argocd-issuer-argocd-letsencrypt
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argocd.{{ .Values.domain }}
    secretName: argocd-secret-tls
  rules:
  - host: argocd.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
                # name: https
                number: 8080            

