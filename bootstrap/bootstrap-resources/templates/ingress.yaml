{{- if .Values.domain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-buzz
  namespace: buzz
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-ci"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - buzz.{{ .Values.domain }}
    secretName: nginx-cats-tls
  rules:
  - host: cats.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buzz
            port: 8080
                number:                 
{{- end }}