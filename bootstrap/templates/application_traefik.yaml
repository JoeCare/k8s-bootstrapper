apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: traefik
    helm:
    repoURL: https://traefik.github.io/charts
    targetRevision: v20.8.0
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
